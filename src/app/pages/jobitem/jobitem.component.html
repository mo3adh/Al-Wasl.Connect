<div class="container">
  <form>
    <label><b>Full Name</b></label>
    <input type="text" value="{{job.NAME}}">
    <label><b>Location</b></label>
    <input type="text" value="{{job.ADDRESS}}">
    <label><b>Last Job</b></label>
    <input type="text" value="{{job.CAREER}}">
    <label><b>Email</b></label>
    <input type="email" value="{{job.EMAIL}}">

    <input type="tel" value="{{job.PHONE}}">
  </form>
</div>
