    <div class="h-title"><h1>supplies support</h1></div>
  <form (ngSubmit)='showName()'>
    <h1>Please fill this form</h1>
    <hr>
    <label><b>Name</b></label>
    <input type="text" required name="name" [(ngModel)]='donation.fullName'>
    <label><b>Email</b></label>
    <input type="email" required name="email" [(ngModel)]='donation.email'>
    <label><b>Phone Number</b></label>
    <input type="tel" required name="phone" [(ngModel)]='donation.phone'>
    <label><b>Ammout</b></label><br>
    <input type="number" placeholder="$" style="width: 200px;" name="ammount" [(ngModel)]='donation.ammount'>
    <br>
